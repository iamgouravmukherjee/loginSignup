<div class="container">
   <div class="panel">
      <div class="state"><br><i class="fa fa-unlock-alt"></i><br>
         <h1>Sign Up</h1>
      </div>
      <div class="form">
         <form (submit)="handleSumbit($event)">
            <input placeholder='Username' type="text" required #username (input)="handleInput(username,'username')">
            <input placeholder='Email' type="text" required #email (input)="handleInput(email,'email')">
            <input placeholder='Password' type="password" required #password (input)="handleInput(password,'password')">
            <button class="login">Sign Up</button>
         </form>
      </div>
      <div class="fack">
         <a routerLink="/login"><i class="fa fa-question-circle"></i>Registered already? Login</a>
      </div>
   </div>
</div>
